<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello-clone</title>
    <link rel="stylesheet" href="./scss/app.scss">
    <script src="./js/app.js" type="module"></script>
</head>
<body>
    <div class="trello-container">
        <div class="trello-wrap">
            <div class="logo-img-wrap">
                <img src="./img/trello-logo.png" alt="logo">
            </div>
            <div id="id-clock"></div>
        </div>
        <div class="todo-container">
            <div class="trello-progress todo">
                <div class="todo-title-wrap">
                    <div class="todo-title">TODO:</div>
                    <div id="todo-title-counter"></div>
                </div>
                <button class="add-todo">Add todo</button>
                <div class="todo-todo">
                <!-- <div class="card">
                    <div class="card-top">
                        <button class="edit">EDIT</button>
                        <select name="3" id="status">
                            <option value="todo">TODO</option>
                            <option value="in-progress">IN PROGRESS</option>
                            <option value="done">DONE</option>
                        </select>
                        <button class="delete">DELETE</button>
                    </div>
                    <div class="card-title">title</div>
                    <div class="card-description">description</div>
                    <div class="card-bottom">
                        <div class="user">USER</div>
                        <div class="timer">TIME</div>
                    </div>
                </div> -->
                </div>
            </div>
            <div class="trello-progress in-progress">
                <div class="in-progress-title-wrap">
                    <div class="in-progress-title">IN PROGRESS:</div>
                    <div id="in-progress-counter"></div>
                </div>
                <div class="todo-in-progress"></div>
            </div>
            <div class="trello-progress done">
                <div class="done-title-wrap">
                    <div class="done-title">DONE:</div>
                    <div id="done-counter"></div>
                </div>
                <button class="delete-all">Delete all</button>
                <div class="todo-done"></div>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-body">
            <form class="popup-content">
                <input class="add-title" type="text">
                <textarea name="description" id="add-description"></textarea>
                <div class="popup-content-wrap">
                    <select name="3" id="user">
                        <option value="admin">Admin</option>
                        <option value="moderator">Moderator</option>
                        <option value="guest">Guest</option>
                    </select>
                    <button class="cancel-add close-popup" type="button">Cancel</button>
                    <button class="confirm-add" type="submit">Confirm</button>
                </div>
            </form>
        </div>
    </div>

    <div id="popup-edit" class="popup popup-edit">
        <div class="popup-body popup-body-edit">
            <form class="popup-content popup-content-edit">
                <input class="add-title add-title-edit" type="text">
                <textarea name="description" id="add-description-edit"></textarea>
                <div class="popup-content-wrap popup-content-wrap-edit">
                    <button class="cancel-add close-popup cancel-add-edit close-popup-edit" type="button">Cancel</button>
                    <button class="confirm-add confirm-add-edit" type="submit">Confirm</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
